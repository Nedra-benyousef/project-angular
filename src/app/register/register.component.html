<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/src/app/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/src/app/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                   <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Creez votre compte!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" [(ngModel)]="newUser.matricule" name="matricule"id="exampleFirstName"
                                            placeholder="Matricule"><br/>
                                    </div>
                                    
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"[(ngModel)]="newUser.nom" name="nom" id="exampleLastName"
                                            placeholder="Nom ">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"[(ngModel)]="newUser.prenom" name="prenom" id="exampleLastName"
                                            placeholder="Prenom ">
                                    </div>
                                
                                <div class="col-sm-6">
                                    <input type="date" class="form-control form-control-user"  [(ngModel)]="newUser.datenaissance" name="date_naissance"id="exampleInputEmail"
                                        placeholder="Date de naissance"><br/>
                                </div></div>
                                <div class="form-group row">
                                   
                                        <input type="email" class="form-control form-control-user" [(ngModel)]="newUser.email" name="email"
                                            id="exampleInputPassword" placeholder="Adresse e-mail"/>
                                            
                                    <div class="col-sm-6">
                                     <br/>   <input type="string" class="form-control form-control-user" [(ngModel)]="newUser.telephone" name="telephone"
                                            id="exampleRepeatPassword" placeholder="Numéro de téléphone"><br/>
                                    </div>
                                    <div class="col-sm-6">
                                        <br/><input type="string" class="form-control form-control-user" [(ngModel)]="newUser.nom_structure" name="nom_structure"
                                            id="exampleRepeatPassword" placeholder="Structure">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" [(ngModel)]="newUser.mdp" name="mdp"
                                            id="exampleRepeatPassword" placeholder="Mot de passe">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" [(ngModel)]="newUser.confirm_mdp" name="confirm_mdp"
                                            id="exampleRepeatPassword" placeholder="Confirmez mot de passe">
                                    </div>
                                
                                    <div class="dropdown">
                             <!--<input type="string" class="form-control form-control-user" [(ngModel)]="roles.role" name="confirm_mdp"
                                            id="exampleRepeatPassword" placeholder="role">-->
                                            <select  class="btn btn-secondary dropdown-toggle"name="pets" id="pet-select">
                                                <option value="" *ngFor="let role of roles">Profile</option>
                                                <option value="dog">Administrateur</option>
                                                <option value="cat">Financier</option>
                                                <option value="hamster">Responsable technique</option>
                                                <option value="parrot">Responsable marché</option>
                                                <option value="spider">Chef de projet</option>
                                               
                                            </select>
                                    </div>
                                </div>
                                
                                <a href="/admin" (click)="addUser()"class="btn btn-primary btn-user btn-block">
                                    Créer un compte
                                </a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Se connecter avec Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Se connecter avec Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Vous avez déja un compte ? Connexion!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
